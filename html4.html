<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns:1fr 1fr;
            border: 3px solid black
    

        }
    .box{
        text-align: center;
        margin: 6px;
    }
        #btn{
            border: 3px;
            width: 66px;
            margin: 3px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"><label for="Full name">Full Name:</label></div>
        <div class="box"><input type="text" placeholder="enter your name"></div>
        <div class="box"><label for="Username">Username:</label></div>
        <div class="box"> <input type="text" placeholder="enter your Username"></div>
        <div class="box"><label for="password">Password:</label></div>
        <div class="box"><input type="password" id="password" name="password" placeholder="Enter your password"></div>
        <div class="box"><label for="password"> Re Password:</label></div>
        <div class="box"><input type="password" id="password" name="password" placeholder="Re Enter your password"></div>
        <div class="box"><label for="Address">Address:</label></div>
        <div class="box"><input type="text" placeholder="enter your address"></div>
        <div class="box"><label for="Age">Age:</label></div>
        <div class="box"><input type="text" placeholder="enter your age"></div>
        <div class="box"><label for="gender">Gender:</label></div>
        <div class="box"><select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select></div>

        <button id="btn">save</button>


        
       
       
      
    </div>
</body>
</html>
